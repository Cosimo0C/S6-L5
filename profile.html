<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Netfli Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./stylecustom.css" />
  </head>
  <body class="bg-custom">
    <header>
      <img src="./assets/netflix_logo.png" height="60" alt="netflix_logo" />
    </header>
    <main>
      <div>
        <h1 class="text-white">Edit Profile</h1>
      </div>
      <div class="border-top border-top-secondary">
        <div>
          <div class="position-relative"><img src="./assets/kids_icon.png" alt="logo" /><img class="position-absolute" src="./pencil.svg" alt="pencil" /></div>
          <div>
            <div>
              <h2 class="text-white bg-secondary">Strive Student</h2>
              <label for="lang" class="text-secondary d-block fs-3">Language</label>
              <select name="langu" class="btn-custom">
                <option value="#">Language</option>
                <option value="Italiano">Italian</option>
                <option value="Inglese">English</option>
                <option value="Russo">Russian</option>
                <option value="Francese">France</option>
              </select>
            </div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <div class="border-top border-1 border-secondary p-4">
        <button class="border-0 fs-4 fw-normal p-2">SAVE</button>
        <button class="fs-4 fw-normal text-secondary btn-bg-custom p-2">CANCEL</button>
        <button class="fs-4 fw-normal text-secondary btn-bg-custom p-2">DELETE PROFILE</button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
